<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Online Store</h1>
        <button id="view-cart-btn">View Cart</button>
    </header>

    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <img src="imgs/product1.jpg" alt="Product 1">
            <h3>HAIR SHAMPOO</h3>
            <p>$25</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/product2.jpg" alt="Product 2">
            <h3>COSMETIC SHAMPOO</h3>
            <p>$20</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/product3.jpg" alt="Product 3">
            <h3>CONDITIONER</h3>
            <p>$15</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/product4.jpg" alt="Product 4">
            <h3>HAND SANITIZER</h3>
            <p>$10</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/product5.jpg" alt="Product 4">
            <h3>SOAP</h3>
            <p>$5</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="imgs/product6.jpg" alt="Product 4">
            <h3>FACE WASH</h3>
            <p>$10</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <!-- Add more product listings as needed -->
    </section>

    <aside id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <h3>Total: <span id="cart-total">$0</span></h3>
        <button id="checkout-btn">Checkout</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
